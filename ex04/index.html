<!DOCTYPE html>
<html lang="pt">
  <link rel="stylesheet" href="./style.css" />
  <head>
    <title>Aula 16/08</title>
  </head>

  <body>
    <main>
      <a href="https://www.smartfit.com.br/">
        <h1>Treino de Peito x Tríceps</h1>
      </a>
      <hr class="line" />
      <p>
        <i> Treino para desenvolvimento da musculatura do peitoral </i>
      </p>
      <img src="./imgs/smartfit.png" id="logo" />

      <h2>Treino de Peito</h2>
      <table>
        <tr>
          <th>Exercício</th>
          <th>Séries</th>
          <th>Repetições</th>
        </tr>
        <tr>
          <td>Supino Reto</td>
          <td>4</td>
          <td>8-10</td>
        </tr>
        <tr>
          <td>Supino Inclinado</td>
          <td>3</td>
          <td>10-12</td>
        </tr>
        <tr>
          <td>Crucifixo</td>
          <td>3</td>
          <td>12-15</td>
        </tr>
      </table>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube-nocookie.com/embed/Snrsab_agjc?si=t0Z4jjKR4QxGeWQ0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        class="video"
      ></iframe>

      <hr class="line" />

      <form class="formulario">
        <h3>Adicione um Exercício</h3>
        <label for="exercicio">Exercício</label>
        <input id="exercicio" type="text" />

        <label for="series">Séries</label>
        <input id="series" type="text" />

        <input type="submit" value="Adicionar" />
      </form>
    </main>
  </body>
</html>
