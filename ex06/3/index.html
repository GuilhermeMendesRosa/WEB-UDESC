<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Radio Buttons</title>
</head>
<body>
    <script>
        // Obter o nome do usuário via prompt
        const nomeUsuario = prompt("Digite seu nome:");

        // Obter a hora atual
        const dataAtual = new Date();
        const horaAtual = dataAtual.getHours();
        const minutosAtual = dataAtual.getMinutes();
        const diaSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
        const diaDaSemanaAtual = diaSemana[dataAtual.getDay()];
        const dia = dataAtual.getDate();
        const mes = dataAtual.getMonth() + 1; // Janeiro é 0, fevereiro é 1, etc.
        const ano = dataAtual.getFullYear();

        // Determinar a saudação com base na hora
        let saudacao;
        if (horaAtual < 12) {
            saudacao = "Bom dia";
        } else if (horaAtual < 18) {
            saudacao = "Boa tarde";
        } else {
            saudacao = "Boa noite";
        }

        // Criar a mensagem personalizada
        const mensagem = `${saudacao}, ${nomeUsuario}, hoje é ${diaDaSemanaAtual}, ${dia}/${mes}/${ano} ${horaAtual}:${minutosAtual}`;

        // Exibir a mensagem em um alert
        alert(mensagem);
    </script>
</body>
</html>
