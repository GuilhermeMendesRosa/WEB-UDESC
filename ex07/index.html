<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16/08</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: #1a2336; color: white; text-align: center;">
    <main class="container">
        <a href="https://www.smartfit.com.br/" class="text-decoration-none">
            <h1>Treino de Peito x Tríceps</h1>
        </a>
        <hr class="my-4">

        <p>
            <i>Treino para desenvolvimento da musculatura do peitoral</i>
        </p>
        <img src="./imgs/smartfit.png" class="img-fluid" alt="SmartFit Logo" style="width: 200px;">

        <h2>Treino de Peito</h2>
        <table class="table text-light " style="color: white;">
            <thead>
                <tr>
                    <th>Exercício</th>
                    <th>Séries</th>
                    <th>Repetições</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Supino Reto</td>
                    <td>4</td>
                    <td>8-10</td>
                </tr>
                <tr>
                    <td>Supino Inclinado</td>
                    <td>3</td>
                    <td>10-12</td>
                </tr>
                <tr>
                    <td>Crucifixo</td>
                    <td>3</td>
                    <td>12-15</td>
                </tr>
            </tbody>
        </table>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/Snrsab_agjc?si=t0Z4jjKR4QxGeWQ0" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>

        <hr class="my-4">

        <form style="text-align: left;">
            <h3>Adicione um Exercício</h3>
            <div class="mb-3">
                <label for="exercicio" class="form-label">Exercício</label>
                <input id="exercicio" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="series" class="form-label">Séries</label>
                <input id="series" type="text" class="form-control">
            </div>

            <button onclick="processExercise()" class="btn btn-primary">Adicionar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
